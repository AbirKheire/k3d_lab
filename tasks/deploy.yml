---
- name: Générer le manifest nginx.yaml
  ansible.builtin.copy:
    dest: /tmp/nginx.yaml
    mode: '0644'
    content: |
      apiVersion: v1
      kind: ConfigMap
      metadata:
        name: nginx-html
        namespace: default
      data:
        index.html: |
          {{ lookup('file', 'index.html') | indent(10) }}
      ---
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: nginx-deployment
        namespace: default
      spec:
        replicas: 1
        selector:
          matchLabels:
            app: nginx
        template:
          metadata:
            labels:
              app: nginx
          spec:
            containers:
              - name: nginx
                image: nginx:alpine
                ports:
                  - containerPort: 80
                volumeMounts:
                  - name: html
                    mountPath: /usr/share/nginx/html
            volumes:
              - name: html
                configMap:
                  name: nginx-html
      ---
      apiVersion: v1
      kind: Service
      metadata:
        name: nginx-service
        namespace: default
      spec:
        type: NodePort
        selector:
          app: nginx
        ports:
          - protocol: TCP
            port: 80
            targetPort: 80
            nodePort: {{ k3d_nodeport }}

- name: Appliquer le manifest nginx.yaml
  ansible.builtin.command: kubectl apply -f /tmp/nginx.yaml
  environment:
    KUBECONFIG: /root/.kube/config

- name: Attendre que le pod NGINX soit prêt
  ansible.builtin.command: >
    kubectl rollout status deployment/nginx-deployment
    --namespace default --timeout=120s
  environment:
    KUBECONFIG: /root/.kube/config
  changed_when: false

- name: Récupérer les ressources déployées
  ansible.builtin.command: kubectl get all --namespace default
  environment:
    KUBECONFIG: /root/.kube/config
  register: kubectl_output
  changed_when: false

- name: Ressources Kubernetes
  ansible.builtin.debug:
    msg: "{{ kubectl_output.stdout_lines }}"

- name: URL d'accès au service
  ansible.builtin.debug:
    msg: "✅ Application disponible sur http://localhost:{{ k3d_nodeport }}"